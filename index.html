<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            height: 100%;
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #4c669f, #3b5998, #192f6a);
            opacity: 0.4;
            z-index: -1;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
        }

        .content img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <!-- Your content goes here -->
            <h1>Welcome to My Website</h1>
            <p>This is an Instagram-like background.</p>
        </div>
    </div>
</body>
</html>
