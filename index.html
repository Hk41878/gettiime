<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button.instagram {
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .button.instagram:hover {
            background: linear-gradient(135deg, #bc1888 0%, #cc2366 25%, #dc2743 50%, #e6683c 75%, #f09433 100%);
        }

        .button.facebook {
            background: linear-gradient(135deg, #4c669f, #3b5998, #192f6a);
        }

        .button.facebook:hover {
            background: linear-gradient(135deg, #192f6a, #3b5998, #4c669f);
        }

        .button.whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E, #075E54);
        }

        .button.whatsapp:hover {
            background: linear-gradient(135deg, #075E54, #128C7E, #25D366);
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button class="button instagram">Instagram</button>
        <button class="button facebook">Facebook</button>
        <button class="button whatsapp">WhatsApp</button>
    </div>
</body>
</html>
