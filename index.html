<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        body {
            background-color: #FFE4C4; /* Skin color background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        .div1{
            display:none;
            padding: 20px;
            margin: 10px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .div2{
            display:block;
            padding: 20px;
            margin: 10px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .div1{
            display:block;
            padding: 20px;
            margin: 10px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .div2{
            display:none;
            padding: 20px;
            margin: 10px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <h2>Div 1</h2>
            <p>This is the first div.</p>
        </div>
        <div class="div2">
            <h2>Div 2</h2>
            <p>This is the second div.</p>
        </div>
    </div>
</body>
</html>
